<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Login</title>
    <script src="../JS/login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="main d-flex justify-content-center align-items-center">
    <form class="d-flex justify-content-center flex-column ">
        <div class=" clasFrom d-flex justify-content-center flex-column align-content-center flex-wrap">
                <div class="d-flex justify-content-center mb-3">
                    <img  src="../IMAGENES/login.png">
                </div>
                <h3 class="mb-3">Bienvenido a naturana</h3>
                <div class=" main mb-3">
                    <label for="exampleInputEmail1" class="form-label fw-bolder fs-5">Correo</label>
                    <input type="email" required class="form-control" placeholder="Correo" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1"  class="form-label fw-bolder fs-5">Contraseña</label>
                    <input type="password" class="form-control" required placeholder="Contraseña" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input"  id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordar este usuario</label>
                </div>
            <button type="submit" onclick="iniciarSesion(event)" class="btn btn-primary mb-2" id="iniciarS" href="../main/main.html">Enviar</button>
            <button type="submit" class="btn btn-primary">Cancelar</button>
        </div>
    </form>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
