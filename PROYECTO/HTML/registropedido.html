<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO PEDIDO</title>
    <link rel="stylesheet" href="../CSS/registropedido.css">
    <script src="../JS/registropedido.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    >
    <script src="https://kit.fontawesome.com/a741909309.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="contenedor">
      <h3>Registrar pedido</h3>
      <div class="forCotn">
        <div class="col colL">
          <div class="row">
            <label for="formGroupExampleInput" class="form-label fw-bolder">Nombre producto *</label>
            <input type="text" class="form-control" id="id" placeholder="Nombre producto" aria-label="First name">
          </div>
          <div class="row">
            <label for="formGroupExampleInput"  class="form-label fw-bolder mt-1">Celular
              * </label>
            <input type="text" class="form-control" id="celular" placeholder="Celular"
              aria-label="First name">
          </div>
          <div class="row">
            <label for="formGroupExampleInput" class="form-label fw-bolder mt-1
              mt-1">Área / Operación *</label>
            <input type="text" class="form-control" id="area"  placeholder="Área / Operación"
              aria-label="First name">
          </div>
          <div class="row pb-3">
            <label for="formGroupExampleInput" class="form-label fw-bolder mt-1">¿Indícanos
              donde te encuentras? *</label>
            <input type="text" class="form-control" id="info" placeholder="Índicanos donde
              te encuentras" aria-label="First name">
          </div>
          <div>
            <button type="button" onclick="reciveInfo()" class="btn btn-secondary btn-lg">Enviar</button>
            <a class="btn btn-secondary btn-lg" href="../../main.html" role="button">Inicio</a>  
          </div>
        </div>
        <div class="col colR">
          <div class="row">
            <label for="formGroupExampleInput" class="form-label fw-bolder">Nombres
              y Apellidos *</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombres y
              Apellidos" aria-label="First name">
          </div>
          <div class="row">
            <label for="formGroupExampleInput" class="form-label fw-bolder mt-1">Email
              *</label>
            <input type="text" class="form-control" id="email" placeholder="Email"
              aria-label="First name">
          </div>
          <div class="row">
            <label for="formGroupExampleInput" class="form-label fw-bolder mt-1">Cargo
              *</label>
            <input type="text" class="form-control" id="cargo" placeholder="Cargo"
              aria-label="First name">
          </div>
          <div class="row">
            <label for="formGroupExampleInput" class="form-label fw-bolder mt-1">Horario
              en el que te podemos contactar *</label>
            <input type="text" class="form-control" id="horario" placeholder="Horario en el que
              te podemos contactar" aria-label="First name">
          </div>
        </div>
      </div>
    </div>





    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
