<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Usuario</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   
    <link rel="stylesheet" href="../CSS/registrarusuario.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">

        <div class="container-fluid">
          <a class="navbar-brand"  href="#">
              <img src="../../naturana.png" width="100" height="50">
          </a>

        </div>
    </nav>

            <section class="container d-flex justify-content-center vh-200 border rounded" id="cuerpo">

              <div class="row ">

                <div class="col-5"></div>

                <div class="flgr col-2 ">
                    <h2 class="titu1">Registrar</h2>
                </div>
                <div class="col-5"></div>
      
                  <div class=" flgr col-12 d-inline-flex">
      
                      <div class="cizar col-md-5">
      
                          <h4 class="rcd d-flex justify-content-center align-items-center">Ingrese los datos del nuevocolaborador</h4>

                          <label for="floatingInputValue">Nombre</label>
                          <input type="text" class="rcd form-control " required id="FormDeNombre" placeholder="Nombre" value="">
                         
                          <label for="floatingInputValue">Apellidos</label>
                          <input type="text" class="rcd form-control" required id="FormDeApellido" placeholder="Apellidos" value="">

                          <label for="floatingInputValue">Dirección de residencia</label>
                          <input type="text" class="rcd form-control " required id="FormDeDireccion" placeholder="Cr 1 #2 -3 sur" value="">

                          <label for="floatingInputValue">Codigo postal</label>
                          <input type="text" class="rcd form-control " required id="FormDeDireccion" placeholder="50020" value="">

                          <label for="floatingInputValue">Corrreo electronico</label>
                          <input type="email" class="rcd form-control " required id="FormCorreo" placeholder="fulano@example.com" value="">

                      </div>
      
      
                      <div class="cdear col-md-5">
      
                        <label class="form-label" for="floatingInputValue">Cedula</label>
                              <input type="text" class="rcd form-control" id="FormCedula" placeholder="1234567892" value="">
  
                              <label for="floatingInputValue">Celular</label>
                              <input type="email" class="rcd form-control" id="FormTelefono" placeholder="300-568-25-25" value="">
          
                              <label for="floatingInputValue">Estado Civil</label>
                              <input type="email" class="rcd form-control" id="FormSituacion" placeholder="soltero/a" value="">

                              <label for="floatingInputValue">Pais Residencia</label>
                              <input type="email" class="rcd form-control" id="FormInfo1" placeholder="Ej: Colombia" value="">

                              <label for="floatingInputValue">Departamento Residencia</label>
                              <input type="email" class="rcd form-control" id="FormInfo1" placeholder="Ej: Antioquia" value="">

                              <label for="floatingInputValue">Ciudad Residencia</label>
                              <input type="email" class="rcd form-control" id="FormInfo1" placeholder="Ej: Medellín" value="">

                              <label for="floatingInputValue">Telefono Domicilio</label>
                              <input type="email" class="rcd form-control" id="FormInfo2" placeholder="357-89-20" value="">

                     </div>
      
                  </div>

                  <div class="flgr col-12 d-inline-flex">
 
                     <div class="cizar col-md-5 ">

                      <label for="inputState" class="form-label">Dia de nacimiento</label>
                      <select id="inputState" class="rcd form-select">
                      <option selected>...</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                      <option>13</option>
                      <option>14</option>
                      <option>15</option>
                      <option>16</option>
                      <option>17</option>
                      <option>18</option>
                      <option>19</option>
                      <option>20</option>
                      <option>21</option>
                      <option>22</option>
                      <option>23</option>
                      <option>24</option>
                      <option>25</option>
                      <option>26</option>
                      <option>27</option>
                      <option>28</option>
                      <option>29</option>
                      <option>30</option>
                      </select>

                      <label for="inputState" class="form-label">Mes de nacimiento</label>
                      <select id="inputState" class="rcd form-select">
                      <option selected>...</option>
                      <option>enero</option>
                      <option>febrero</option>
                      <option>marzo</option>
                      <option>abril</option>
                      <option>mayo</option>
                      <option>junio</option>
                      <option>julio</option>
                      <option>agosto</option>
                      <option>septiembre</option>
                      <option>octubre</option>
                      <option>noviembre</option>
                      <option>diciembre</option>
                      </select>

                        <label for="floatingInputValue">Año de nacimiento</label>
                        <input type="email" class="rcd form-control" id="FormInfo3" placeholder="2002" value="">
                        
                        <label for="floatingInputValue">Cargo</label>
                        <input type="email" class="rcd form-control" id="FormInfo4" placeholder="Cajero" value="">
                     </div>
                      
                     <div class="cdear col-md-5 ">

                        <label for="inputState" class="form-label">Horario</label>
                        <select id="inputState" class="rcd form-select">
                        <option selected>...</option>
                        <option>T/Completo</option>
                        <option>T/Parcial</option>
                        </select>

                        <label for="exampleFormControlTextarea1" class="form-label">Anotaciones</label>
                         <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

                        <input type="submit" class="rcd form-control d-grid gap-2 col-12 mx-auto"
                        id="btn2" aria-label="VentanaLog"
                        ></input>

                        <div class="d-grid gap-2 col-12 mx-auto">
                            <button class="btn btn-primary" type="button">Regresar</button>
                        </div>

                     </div>
                 </div>
              </div>         
            </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
